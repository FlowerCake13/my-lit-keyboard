<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Lit Keyboard</title>
  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="main-container">
    <h1>My Lit Keyboard</h1>
    <div id="keyboard-container">
      <div id="screen">
        <textarea id="ta" autofocus></textarea>
      </div>
      <div id="first-row">
        <span class="key" id="`">`</span>
        <span class="key" id="1">1</span>
        <span class="key" id="2">2</span>
        <span class="key" id="3">3</span>
        <span class="key" id="4">4</span>
        <span class="key" id="5">5</span>
        <span class="key" id="6">6</span>
        <span class="key" id="7">7</span>
        <span class="key" id="8">8</span>
        <span class="key" id="9">9</span>
        <span class="key" id="0">0</span>
        <span class="key" id="-">-</span>
        <span class="key" id="=">=</span>
        <span class="key" id="Backspace">delete</span>
      </div>
      <div id="second-row">
        <span class="key" id="Tab">tab</span>
        <span class="key" id="q">q</span>
        <span class="key" id="w">w</span>
        <span class="key" id="e">e</span>
        <span class="key" id="r">r</span>
        <span class="key" id="t">t</span>
        <span class="key" id="y">y</span>
        <span class="key" id="u">u</span>
        <span class="key" id="i">i</span>
        <span class="key" id="o">o</span>
        <span class="key" id="p">p</span>
        <span class="key" id="[">[</span>
        <span class="key" id="]">]</span>
        <span class="key" id="\">\</span>
      </div>
      <div id="third-row">
        <span class="key" id="CapsLock">caps</span>
        <span class="key" id="a">a</span>
        <span class="key" id="s">s</span>
        <span class="key" id="d">d</span>
        <span class="key" id="f">f</span>
        <span class="key" id="g">g</span>
        <span class="key" id="h">h</span>
        <span class="key" id="j">j</span>
        <span class="key" id="k">k</span>
        <span class="key" id="l">l</span>
        <span class="key" id=";">;</span>
        <span class="key" id="'">'</span>
        <span class="key" id="Enter">return</span>
      </div>
      <div id="fourth-row">
        <span id="ShiftLeft" class="shiftl">shift</span>
        <span class="key" id="z">z</span>
        <span class="key" id="x">x</span>
        <span class="key" id="c">c</span>
        <span class="key" id="v">v</span>
        <span class="key" id="b">b</span>
        <span class="key" id="n">n</span>
        <span class="key" id="m">m</span>
        <span class="key" id=","><</span>
        <span class="key" id=".">></span>
        <span class="key" id="/">/</span>
        <span id="ShiftRight" class="shiftr">shift</span>
      </div>
      <div id="random">
        <button id="clearBtn"onclick="clearTA()">Clear!</button>
        <button onmousedown="lights()" onmouseup="lightsTwo()">Lights R Kewl!</button>
      </div>
    </div>
  </div>
  <audio id="hello">
    <source src="assets/hello.mp3">
</audio>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
